<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Datos Policial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
    }
    header img {
      height: 80px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    h2 {
      color: #2c3e50;
    }
    .container {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      width: 80%;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="number"], input[type="date"] {
      padding: 10px;
      margin: 5px 0;
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="police-logo.png" alt="Logo Policial">
    <h1>Base de Datos Policial</h1>
  </header>

  <div class="container">
    <h2>Buscar Persona</h2>
    <input type="text" id="search" placeholder="Buscar por ID o Nombre">
    <button onclick="buscarPersona()">Buscar</button>
    
    <h2>Resultados</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Nacionalidad</th>
          <th>Fecha de Nacimiento</th>
          <th>Estatura</th>
          <th>Género</th>
          <th>Edad</th>
          <th>Grupo Sanguíneo</th>
          <th>User de Discord</th>
          <th>User de Roblox</th>
        </tr>
      </thead>
      <tbody id="resultados"></tbody>
    </table>
  </div>

  <script>
    async function buscarPersona() {
      const query = document.getElementById('search').value;
      const response = await fetch(`http://localhost:3000/search?id=${query}&nombre=${query}`);
      const personas = await response.json();

      const lista = document.getElementById('resultados');
      lista.innerHTML = '';

      personas.forEach(persona => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${persona.id}</td>
          <td>${persona.nombre}</td>
          <td>${persona.apellido}</td>
          <td>${persona.nacionalidad}</td>
          <td>${persona.fecha_nacimiento}</td>
          <td>${persona.estatura} cm</td>
          <td>${persona.genero}</td>
          <td>${persona.edad}</td>
          <td>${persona.grupo_sanguineo}</td>
          <td>${persona.user_discord}</td>
          <td>${persona.user_roblox}</td>
        `;
        lista.appendChild(tr);
      });
    }
  </script>
</body>
</html>
